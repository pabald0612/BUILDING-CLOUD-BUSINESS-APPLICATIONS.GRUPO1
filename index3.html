<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arquitectura iStore - GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #0078D4;
      text-align: center;
    }

    .layer {
      background-color: #fff;
      border: 2px solid #0078D4;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .layer h2 {
      margin-top: 0;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .images img {
      max-width: 250px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .diagram {
      text-align: center;
      margin-top: 40px;
    }

    .diagram img {
      max-width: 90%;
      border: 2px solid #0078D4;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Arquitectura del Proyecto iStore</h1>

  <!-- Capa de Extracción -->
  <div class="layer">
    <h2>Capa de Extracción</h2>
    <div class="images">
      <img src="capa_extraccion/imagen1.png" alt="Extracción 1">
      <img src="capa_extraccion/imagen2.png" alt="Extracción 2">
      <!-- Agrega más imágenes según sea necesario -->
    </div>
  </div>

  <!-- Capa de Almacenamiento de Datos -->
  <div class="layer">
    <h2>Capa de Almacenamiento de Datos</h2>
    <div class="images">
      <img src="capa_almacenamiento/imagen1.png" alt="Almacenamiento 1">
      <img src="capa_almacenamiento/imagen2.png" alt="Almacenamiento 2">
    </div>
  </div>

  <!-- Capa de Aplicación -->
  <div class="layer">
    <h2>Capa de Aplicación</h2>
    <div class="images">
      <img src="capa_aplicacion/imagen1.png" alt="Aplicación 1">
      <img src="capa_aplicacion/imagen2.png" alt="Aplicación 2">
    </div>
  </div>

  <!-- Capa de Datos -->
  <div class="layer">
    <h2>Capa de Datos</h2>
    <div class="images">
      <img src="capa_datos/imagen1.png" alt="Datos 1">
      <img src="capa_datos/imagen2.png" alt="Datos 2">
    </div>
  </div>

  <!-- Capa de Presentación -->
  <div class="layer">
    <h2>Capa de Presentación</h2>
    <div class="images">
      <img src="capa_presentacion/imagen1.png" alt="Presentación 1">
      <img src="capa_presentacion/imagen2.png" alt="Presentación 2">
    </div>
  </div>

  <!-- Diagrama General -->
  <div class="diagram">
    <h2>Diagrama de la Estructura</h2>
    <img src="diagrama_general.png" alt="Diagrama General">
  </div>

</body>
</html>
